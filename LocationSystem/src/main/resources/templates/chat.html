<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
</head>
<body>
<h2>Chat</h2>
<div>
  <ul>
    <li th:each="message : ${messages}">
      <span th:text="${message.sender.name}"></span>:
      <span th:text="${message.messageContent}"></span>
    </li>
  </ul>
</div>
<div>
  <form th:action="@{/send-message}" method="post">
    <input type="hidden" name="receiverId" th:value="${receiverId}" />
    <div>
      <label for="messageContent">Message Content:</label>
      <textarea id="messageContent" name="messageContent" rows="4" cols="50" required></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>
</body>
</html>
